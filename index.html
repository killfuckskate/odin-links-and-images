<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and Images</title>
    </head>

    <body>

        <h1>Homepage</h1>

<!-- To add an absolute link <a href="full URL" target=_blank opens new tab
     rel=relation between the currect page and linked document
     noopener doesn't allow the linked document to interact with the orignal page
     noreferrer prevents the linked document from knowing where user came from -->
            <p>
                <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
            </p>

<!-- To add a relative link <a href="partial URL" -->
            <p>
                <a href="./pages/about.html" target="_blank">About</a>
            </p>

<!-- To add an image from an absolute link <img=image src=source + absolute link
alt=describing an image for screen readers and if an image doesn't load 
Can adjust image size using height="" width=""-->
            <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">

<!-- To add an image from a relative link -->
            <img src="./images/dog.jpg" alt="Picture of a dog" height="310" width="310">

    </body>

</html>
